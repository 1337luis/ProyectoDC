<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <style>
	body {padding: 0; margin: 0; font-family: sans-serif;overflow-x: hidden; background-color: black;}
	canvas { margin: 0 auto;}
	</style>
	<link rel="stylesheet" href="../../../CSS/into.css">
	<link rel="shortcut icon" href="../../../favicon.png">
  </head>
  <body>
	  <header>
        <nav>
			<a href="../index.html"><img src="../../../IMG/back.png" alt="Inicio"/></a>
  		  <a href="../../../index.html"><img src="../../../IMG/home.png" alt="Inicio"/></a>
        </nav>
          <h3>Cubo 3D</h3>
	  </header>
	  <script src="../../../JS/three.js"></script>
	  <script src="../../../JS/OrbitControls.js"></script>
	  <script src="../../../JS/GLTFLoader.js"></script>
	  <script src="../../../JS/WebGL.js"></script>
		<script>
			if ( WEBGL.isWebGLAvailable() === false )
			{
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			var container, controls;
			var camera, scene, renderer, light;

			init();
			animate();

			function init()
			{
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.9, 2.7 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

				scene = new THREE.Scene();

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				// CARGAR CUBO
				var loader = new THREE.GLTFLoader().setPath( 'Cube/' );
				loader.load( 'scene.gltf', function ( gltf )
				{
					scene.add( gltf.scene );
				}, undefined, function ( e )
				{
					console.error( e );
				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize()
			{

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate()
			{
				requestAnimationFrame( animate );
				scene.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
		</script>
  </body>
</html>
