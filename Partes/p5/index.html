<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style>
		body {padding: 0; margin: 0; font-family: sans-serif;}
		header {
			padding: 10px;
			background-color: #313131;
			color: white;
			width: 100%;
			margin: -5px -10px 0 -10px;
		}
		header img {
			width: 48px;
			height: 48px;
			transition: 0.3s;
			filter: grayscale(100%);
			margin-left: 20px;
		}

		header img:hover {
			filter: none;
		}

	</style>
  </head>
  <body>
	  <header>
		  <a href=../../><img src="../../IMG/back.png" alt="Inicio"/></a>
		  <a href="#"><img src="../../IMG/home.png" alt="Inicio"/></a>
	  </header>
  </body>
</html>
