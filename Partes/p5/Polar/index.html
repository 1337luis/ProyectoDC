<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosas Polares</title>
    <style>
		body {padding: 0; margin: 0; font-family: sans-serif; overflow-x: hidden;}
		canvas { margin: 0 calc((100% - 640px) / 2);}
		.opts {
			display: grid;
			grid-template-columns: 1fr 1fr;
			text-align: center;
			background-color: #424242;
			color: white;
			padding: 10px;
		}
		.opts input {
			margin-left: 15px;
		}
	</style>
    <script src="../../../JS/p5.js"></script>
	<script src="../../../JS/p5.dom.js"></script>
	<link rel="stylesheet" href="../../../CSS/into.css">
    <script src="sketch.js"></script>
	<link rel="shortcut icon" href="../../../favicon.png">
  </head>
  <body>
	  <header>
        <nav>
			<a href="../index.html"><img src="../../../IMG/back.png" alt="Inicio"/></a>
  		  <a href="../../../index.html"><img src="../../../IMG/home.png" alt="Inicio"/></a>
        </nav>
          <h3>Rosas Polares</h3>
	  </header>
	  <div class="opts">
		  <label><span id="valN">8</span><input type="range" id="rN" value="8" min="1" max="20"/></label>
		  <label><span id="valD">5</span><input type="range" id="rD" value="5"  min="1" max="20"/></label>
	  </div>
	  <script>
	  window.addEventListener( "load", init );
	  function init()
	  {
		  document.getElementById("rN").addEventListener("change", reloadPic);
		  document.getElementById("rD").addEventListener("change", reloadPic);
	  }

	  function reloadPic()
	  {
		  var rN = document.getElementById("rN").value;
		  var rD = document.getElementById("rD").value;
		  document.getElementById("valN").innerHTML = rN;
		  document.getElementById("valD").innerHTML = rD;
		  drawRose(rN, rD);
	  }
	  </script>
  </body>
</html>
