<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Sencilla</title>
    <style>
		body {padding: 0; margin: 0; font-family: sans-serif;}
	</style>
    <link rel="stylesheet" href="../../../CSS/main.css"/>
    <link rel="stylesheet" href="../../../CSS/into.css"/>
	<link rel="shortcut icon" href="../../../favicon.png">
    <script src="../../../JS/parallax.js"></script>
  </head>
  <body>
	  <header>
        <nav>
          <a href="../index.html"><img src="../../../IMG/back.png" alt="Inicio"/></a>
		  <a href="../../../index.html"><img src="../../../IMG/home.png" alt="Inicio"/></a>
        </nav>
          <h3>Tarea Sencilla con Parallax</h3>
	  </header>
      <main>
  		<div class="content">
            <div class="container">
              <div id="scene" class="scene border" data-input-element="#scene-input">
                <div data-depth="1.00"><img src="../../../IMG/parallaxIMGS/simple Scene/layer1.png"></div>
                <div data-depth-x="0.80" data-depth-y="-0.80"><img src="../../../IMG/parallaxIMGS/simple Scene/layer2.png"></div>
                <div data-depth-x="-0.60" data-depth-y="0.60"><img src="../../../IMG/parallaxIMGS/simple Scene/layer3.png"></div>
                <div data-depth-x="0.40" data-depth-y="-0.40"><img src="../../../IMG/parallaxIMGS/simple Scene/layer4.png"></div>
                <div data-depth-x="-0.20" data-depth-y="-0.20"><img src="../../../IMG/parallaxIMGS/simple Scene/layer5.png"></div>
                <div data-depth-x="0.00" data-depth-y="-0.00"><img src="../../../IMG/parallaxIMGS/simple Scene/layer6.png"></div>
              </div>
            </div>

            <div class="container">
              <div id="scene-input" class="scene border">
                <div><img src="../../../IMG/parallaxIMGS/simple Scene/layer6.png"></div>
              </div>
            </div>

  		</div>
  	</main>
  </body>

    <script>
        document.addEventListener("DOMContentLoaded", iniciar);

        function iniciar (){
            var escena = document.getElementById('scene');
            var inputEscena = document.getElementById('scene-input');

            var parallaxInstance = new Parallax(escena, {
              relativeInput: true,
              hoverOnly: true,
              inputElement: inputEscena
            });
        }

    </script>

</html>
</html>
